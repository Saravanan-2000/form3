</DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewpoint"content="width=device-width,initial-scale=1.0">
</head>
<body>
<form>
<fieldset>
<legend> BOOKING FORM </legend>
<label for="username"> Name</label> 
<input type="text" name="username" id="username" required><br><br>

<label for="password"> Password</label> 
<input type="password" name="password" id="password"><br><br>

<label for="birthdate"> Date of birth </label> 
<input type="date" name="birthdate" id="birthdate"><br><br>

<label for="email"> Email </label> 
<input type="email" name="email" id="email"><br><br>

<input type="checkbox" name="emailalert"id="emailalert"value="emailalert">
<label for="emailalert"> Email Alert </label><br>

<input type="radio" name="gender" id="male" value="male">
<label for="male"> male </label><br><br>
<input type="button" name="submit" id="submit" value="submit"><br>

<label for="favcolor"> choose a color: </label>
<input type="color" name="favcolor" id="favcolor" value="#add8e6"><br>
<label for="favcolor"> </label><br>

<label for="meeting time">choose a time for your appoinment:</label>
<input type="datetime-local" id="meeting time" name="meeting time" value="2020-06-24T20:23" min="2020-06-20T00:00" max="2020-06-26T00:00" ><br><br>

<label for="image"> choose an image : </label>
<input type="file" id="image" name="image" value="image/png,image/jpeg"><br><br>
<input type="image"src="images/rose.jpg"alt="no img" width="48"height="48"><br><br>

<label for="bdaymonth">Birthday month :</label>
<input type="month" id="bdaymonth" name="bdaymonth"><br><br>

<label for="items"> No of items </label>
<input type="number" id="items" name="items" min="1"max="5"><br><br>

<label for="vol"> volume(0 to 100) </label>
<input type="range" name="vol" id="vol" min="0" max="100"><br><br>

<label for="site-search">search the site </label><br>
<input type="search" id="site-search" name="site-search">
<button> search </button><br><br>

<label for="phone">Enter a phone number </label><br>
<input type="tel" id="phone" name="phone" placeholder="123-45-678"><br><br>

<label for="time"> choose time for meeting:</label>
<input type="time" id="time" name="time" min"09:00" max="18:00"><br><br>

<label for="page" > add your webpage: </label>
<input type="url" id="page"name="page"><br><br>

<label for="week"> select a week:</label>
<input type="week" name="week" id="week" ><br><br>

<input type="reset" value="reset">
<input type="button" name="submit" id="submit" value="submit">
</form>
</fieldset>
</body>
</html>
